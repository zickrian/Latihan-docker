name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"
  TARGET_VAR: "Credit_Score"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Cek env (optional, cuma buat debug)
      - name: Check Env
        run: |
          echo "CSV_URL = $CSV_URL"
          echo "TARGET_VAR = $TARGET_VAR"

      # 4. Install dependencies (mlflow + libs buat modelling.py)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn numpy

      # 5. Run MLflow project (pakai environment yang sama / local)
      - name: Run MLflow project
        run: |
          mlflow run MLproject --env-manager=local

      # 6. Ambil RUN_ID terakhir dari MLflow (pakai MlflowClient, bukan ls)
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(python - << 'PY'
          import mlflow

          client = mlflow.tracking.MlflowClient()
          runs = client.search_runs(
              experiment_ids=["0"],               # default experiment
              max_results=1,
              order_by=["attributes.start_time DESC"],
          )
          print(runs[0].info.run_id)
          PY
          )
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest MLflow run_id: $RUN_ID"

      # 7. Build Docker image dari model MLflow
      - name: Build Docker Model
        run: |
          echo "Building Docker image from RUN_ID=$RUN_ID"
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "cc"

      # 8. Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 9. Tag image untuk Docker Hub
      - name: Tag Docker Image
        run: |
          docker tag cc "${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest"

      # 10. Push image ke Docker Hub
      - name: Push Docker Image
        run: |
          docker push "${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest"
